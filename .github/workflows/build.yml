        uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.3

      - name: MSBuild
        working-directory: ./labs/CanvasLayout
        run: msbuild.exe CanvasLayout.sln /restore -p:Configuration=Release
